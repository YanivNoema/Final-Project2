<!DOCTYPE html>
<html lang="en-US" ng-app="TelHaiMaps">
	<head>

		<title>מפות תל חי</title>
		<link rel="shortcut icon" href="http://www.telhai.ac.il/sites/all/themes/th_bootstrap/favicon.ico" type="image/vnd.microsoft.icon">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="app.js"></script>
		
		<!-- google map -->
		<script src="/bower_components/ngmap/build/scripts/ng-map.min.js"></script>
		<script src="http://maps.google.com/maps/api/js"></script>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />




		<link rel="stylesheet" type="text/css" href="app.css">
    	<link href="bower_components/bootstrap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


	</head>

	<body>
	<div class="row height30px"></div>
	<div class="container">
		<div class="row">
			<img class="telhaiLogo" src="http://moodle.telhai.ac.il/theme/clean_telhai/pix/img/logo1.png">
			<img class="telhaiLogo" src="http://moodle.telhai.ac.il/theme/clean_telhai/pix/img/logo2.png">

			<h1>Tel-Hai Maps Website  {{rectangle}}</h1>

		</div>

	<div class="row height30px"></div>


		<div class="row">
			<div class="googleMap">
			  <ng-map class="height750px" zoom="8" center="[31.046051,34.85161199999993]">
         		<shape name="rectangle" editable="true" draggable="true" bounds="[ [32,34.5], [31.1,35] ]"></shape>
 			  </ng-map>






			</div>

			<div class="mapFilters height750px">
				<h2 class="borderBottom50p">Filters Goes Here</h2>
			</div>
		</div>
	</div>

	</body>


</html>
