			    	<script>
			      // This example adds a user-editable rectangle to the map.
			      // When the user changes the bounds of the rectangle,
			      // an info window pops up displaying the new bounds.

				      var rectangle;
				      var map;
				      var infoWindow;

				      function initMap() {
				        map = new google.maps.Map(document.getElementById('map'), {
				          center: {lat: 31.046051, lng: 34.85161199999993},
				          zoom: 8
				        });

				        var bounds = {
				          north: 31.78,
				          south: 31.08,
				          east: 35.12,
				          west: 34.74
				        };

				        // Define the rectangle and set its editable property to true.
				        rectangle = new google.maps.Rectangle({
				          bounds: bounds,
				          editable: true,
				          draggable: true
				        });

				        rectangle.setMap(map);

				        // Add an event listener on the rectangle.
				       rectangle.addListener('bounds_changed', showNewRect);

				        // Define an info window on the map.
				        infoWindow = new google.maps.InfoWindow();
				      }
				      // Show the new coordinates for the rectangle in an info window.

				      /** @this {google.maps.Rectangle} */
				      function showNewRect(event) {
		                 var ne = rectangle.getBounds().getNorthEast();
				         var sw = rectangle.getBounds().getSouthWest();

	                 	 document.getElementById('north').value = ne.lat();
	                 	 document.getElementById('east').value = ne.lng();
	                 	 document.getElementById('south').value = sw.lat();
	                 	 document.getElementById('west').value = sw.lng();				 
				      }

						document.addEventListener('input', function (evt) {
						    var north = parseFloat(document.getElementById('north').value);
						    var south = parseFloat(document.getElementById('south').value);
						    var east = parseFloat(document.getElementById('east').value);
						    var west = parseFloat(document.getElementById('west').value);

/*							document.write(north + south + east + west);
*/						    if (!isNaN(north) && !isNaN(south) && !isNaN(west) && !isNaN(east)) {
						        var NE = new google.maps.LatLng(north, east);
						        var SW = new google.maps.LatLng(south, west);
						        var newRect = new google.maps.LatLngBounds(SW,NE);
						        rectangle.setBounds(newRect);
						        map.fitBounds(newRect);
						    }
						});

				    </script>
				    <script async defer
