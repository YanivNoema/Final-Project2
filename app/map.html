<div class="section">
	<div class="container">
		<div class="row height680px col-xs-12 col-sm-12 col-md-12 col-lg-12 containerBig">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mapFilters">
				<p class="filterTittle">Filters Goes Here</p>
				<div class="row" style="margin-bottom: 10px; padding-left: 10px">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-2 no-padding">
								Scale Filter:
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 no-padding">
								<span class="scale-prefix">1:<input type="number" name="scaleMin" min="2500" max="1000000" step="500"></span>
							</div>
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">-</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 no-padding">
								<span class="scale-prefix">1:<input type="number" name="scaleMax" min="2500" max="1000000" step="500"></span>
							</div>
						</div>
						<div class="row" style="padding-left: 10px">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-2 no-padding">
								Year Filter:
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 no-padding">
								<input type="number" name="yearMin" min="1850" max="2017" style="min-width: 132px;">
							</div>
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">-</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 no-padding">
								<input type="number" name="yearMax" min="1850" max="2017" style="min-width: 132px;">
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-controller="tableController">
								<div id="grid" ui-grid="gridOptions" class="grid" style="height:500px; top: 0; bottom: 0;"
									 ui-grid-selection ui-grid-resize-columns></div>
								<!-- <div ng-controller="tableController">
									<div id="grid1" ui-grid="{ data: myData }" class="grid"></div>
								</div> -->
							</div>
						</div>
			</div>					
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 containerMap">
				<div class="upperMap">
					<p class="mapTittle">Please place or resize the black rectangle upon the desired area on Isreal map or insert the specfic coordinate</p>	
				</div>
				<div>
					<resize-rectangle></resize-rectangle>							
					<div class="mapHeight col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<map-canvas id="map"></map-canvas>
					</div>	
				</div>
			</div>
		</div>
	</div>
</div>
