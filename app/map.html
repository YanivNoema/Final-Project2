<div class="section">
	<div class="container">
		<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 containerBig">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mapFilters">
				<div class="row filterBox">
					<div class="row filterBoxSmall">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 leftLabelForm goBold posRelTop5">
								Scale Filter:
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 paddingTop4px">
								<span class="one">1:</span><input type="number" name="scaleMin" class="rightNumberForm  filter-control addOneBefore" placeholder="0000" min="2500" max="1000000" step="500">
							</div>
							<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 paddingTop4px filterSmallSymbols">-</div>
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 paddingTop4px">
								<span class="one">1:</span>
								<input type="number" class="filter-control rightNumberForm addOneBefore" placeholder="0000" name="scaleMax" min="2500" max="1000000" step="500">
							</div>
					</div>
					<div class="row filterBoxSmall">
						<div class="col-xs-4 col-sm-3 col-md-3 col-lg-3 leftLabelForm goBold posRelTop5">
						Year Filter:
						</div>
						<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 paddingTop4px">
							<input type="number" name="yearMin" min="1850" max="2017" class="filter-control rightNumberForm" placeholder="1850">
						</div>
						<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 paddingTop4px filterSmallSymbols">-</div>
						<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 paddingTop4px">
							<input type="number" class="filter-control rightNumberForm " name="yearMax" min="1850" max="2017" placeholder="2017">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-controller="tableController">
						<div id="grid" ui-grid="gridOptions" class="grid" style="height:500px; top: 0; bottom: 0;"
							 ui-grid-selection ui-grid-resize-columns></div>
						<!-- <div ng-controller="tableController">
							<div id="grid1" ui-grid="{ data: myData }" class="grid"></div>
						</div> -->
					</div>
				</div>
			</div>					
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 containerMap">
				<div class="upperMap">
					<p class="mapTittle">Place the ractangle on the map or choose from the coordinate below</p>	
				</div>
				<div ng-controller="mapCntlr">
					<div class="form-group row">
						<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 disablePaddingRight">
								<p class="itmTittle">ITM - Israeli Transverse Mercator</p>
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<label class="leftLabelForm">easting:</label>
						    		<input id="itmxID" value="" type="number" string-to-number class="form-control rightNumberForm" ng-model="itmx" ng-change="updateValues('itm')" step="100">	
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 disablePaddingRight">
									<label class="leftLabelForm">northing:</label>
						    		<input id="itmyID" value="" type="number" string-to-number class="form-control rightNumberForm" ng-model="itmy" ng-change="updateValues('itm')" step="1000">	
								</div>
						</div>
						<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 disablePaddingRight" style="padding-top: 5px;">
								<p class="itmTittle">WGS80 - World Geodetic System</p>
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<label class="leftLabelForm">longitude:</label>
						    		<input id="wgsxID" value="" type="number" string-to-number class="form-control rightNumberForm" ng-model="wgsNE" ng-change="updateValues('wgs')" step="0.01">
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 disablePaddingRight">
									<label class="leftLabelForm">latitude:</label>
						    		<input id="wgsyID" value="" type="number" string-to-number class="form-control rightNumberForm" ng-model="wgsSW" ng-change="updateValues('wgs')" step="0.01">
								</div>
						</div>
					</div>									
					<div class="mapHeight col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<map-canvas id="map"></map-canvas>
					</div>	
				</div>
			</div>
		</div>
	</div>
</div>
